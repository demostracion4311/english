<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="premium.css">
    <title>Premium</title>

  </head>
  <body>
    <header class="menu">
      <div class="salir">
        <img src="./imagenes/x.svg" alt="" class="x">
      </div>
      <div class="barra">
        <div class="progress-bar">
          <div class="progress"></div>
      </div>

      <div class="vida">
        <img src="./imagenes/vida.svg" alt="" class="corazon">
      </div>
      
    </header>

    <main class="main">
        <div class="main_block objetivo">
          <p>Escribe el siguiente verbo en ingles:</p>
        </div>

        <div class="main_block tarea">
          <h1 class="title"></h1>
        </div>

        <div class="main_block altavoz">
          <img src="./imagenes/volumen.svg" alt="" class="volumen">
        </div>

        <div class="main_block prompt_text">
          <textarea id="bol" cols="2" rows="1" placeholder="Escribe aqui en ingles..."></textarea>
          <!-- <input type="text" id="bol"> -->
        </div>

        <div class="main_block prompt_voz">
          <p id="transcription"></p>
        </div>

          <div class="main_block microfonito">
            <div class="microfono_animation" id="start-btn">
              <img src="./imagenes/microfono.svg" alt="" class="logo">
          </div>
        </div>
    </main>


    <footer class="contentBoton">
      <p class="error"></p>
      <p class="solutions">Solucion correcta:</p>
      <button class="boton" >Verificar</button>
    </footer>
    <script src="reconocimientoVoz.js"></script>
    <script src="premium.js"></script>
  </body>
</html>
